<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//顺序遍历两个数组，将数组元素存放到哈希表中，同时对统计的数组元素进行计数。如果某个元素的计数器的值为2，则该元素为两者的交集元素
			function mixed(arr1, arr2) {
				const map = new Map();
				for (let i = 0; i < arr1.length; i++) {
					map.set(arr1[i], 1);
				}
				for (let k = 0; k < arr2.length; k++) {
					if (map.has(arr2[k])) {
						map.set(arr2[k], 2);
					}
				}
				const results = [];
				for (let [key, value] of map) {
					if (value === 2) {
						results.push(key);
					}
				}
				return results;
			}
			console.log(mixed([1, 2, 3, 4], [3, 4, 5, 6, 7])); //[3,4]
		</script>
	</body>
</html>
